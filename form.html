<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/form.css">
    <title>Document</title>
</head>
<body>
    <header>
        <section class="header">
            <div class="header__wrapper">
              <div class="header-wrapper__block">
                <img src="/img/Logo.png" alt="" class="header-wrapper__img">
                <button class="header-wrapper__button"></button>
              </div>
            </div>
         </section>
    </header>
      <main>
        <h1></h1>
        <div class="wrapper">
            <form action="//httpbin.org/post" method="post" class="form main-form">
                <h2 class="form__name">Форма обратной связи</h2>
                <fieldset class="main-form__fieldset fieldset-personal">
                    <legend class="main-form__legend fieldset-personal__legend">Личные данные</legend>
                            <label class="label">
                                Ваше имя (обязательное поле)
                                <input name="name" type="text"  required placeholder="Иван" class="main-form__input">
                            </label>
                            <label class="label" >
                                Дата рождения (обязательное поле)
                                <input name="date of birth" type="date" required placeholder="1.01.2000" class="main-form__input">
                            </label>

                            <p class="list__string__txt">Ваш пол</p>
                            <label class="label">
                                <input type="radio" name="man" >
                                Мужской
                            </label>
                            <label class="label">
                                <input type="radio" name="woman" >
                                Женский
                            </label>
                    
                </fieldset>
                <fieldset class="main-form__fieldset fieldset-contact">
                    <legend class="main-form__legend fieldset-contact__legend">Контактные данные</legend>
    
                        <label class="label">
                            Ваш пароль
                            <input name="password" type="password" placeholder="Пароль" class="main-form__input">
                        </label>
                        <label class="label" >
                            Ваш email
                            <input name="mail" type="email"  placeholder="primer@gmail.com" class="main-form__input">
                        </label>
                        <label  class="label">
                            Ваш телефон
                            <input name="phone" type="tel" placeholder="+78005553535" class="main-form__input">
                        </label>>
                        <p class="list__string__txt">Удобный интервал для связи</p>
                        <label class="label">
                            <input type="checkbox" name="morning" >
                            Утро
                        </label>
                        <label class="label" >
                            <input type="checkbox" name="day" >
                            День
                        </label>
                        <label class="label">
                            <input type="checkbox" name="evening" >
                            Вечер
                        </label>
                        <label class="label">
                            <input type="checkbox" name="night" >
                            Ночь
                        </label>
                    
                </fieldset>
                <input class="submit__bitton" type="submit">
                <input class="reset__button" type="reset">
            </form>
        </div>  
            
        <footer>
            <div class="footer-line"></div>
            <div class="footer">
              <p class="footer_txt">2015 — 2023 г.</p>
              <img class="footer_pic" src="/img/footer_logo.svg" alt="лого компании">
            </div>
          </div>
    
        </footer>
</body>
</html>
